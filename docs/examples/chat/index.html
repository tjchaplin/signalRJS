<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/signalr/jquery.signalR.js" type="text/javascript"></script>
    <script src="signalr/hubs"></script>
    <script type="text/javascript">
        $(function () {
            var connection = $.connection.hub;
            var chatHub = $.connection.chatHub;
            chatHub.logging = true;

            chatHub.client.broadcast = function (userName,message) {
                // Html encode display name and message. 
                var encodedName = $('<div />').text(userName).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page. 
                $('#discussion').append('<li><strong>' + encodedName
                                        + '</strong>:&nbsp;&nbsp;' 
                                        + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayName').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.  
            $('#message').focus();

            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    chatHub.server.send($('#displayName').val(), $('#message').val());
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <input type="hidden" id="displayName" />
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />

        <ul id="discussion">
        </ul>
    </div>
</body>
</html>
